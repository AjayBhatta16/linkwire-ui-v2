<div class="container-fluid h-100">
    <div class="d-flex flex-column align-items-center h-100">
        <h1>Welcome Back</h1>
        <button
            mat-raised-button
            (click)="handleAddLink()"
            color="primary"
            class="mt-5"
        >+ New Link</button>
        <div class="h-100 w-100 mt-3 mb-3">
            <app-ag-grid
                [colDefs]="colDefs"
                [rowData]="(links$ | async) ?? []"
            ></app-ag-grid>
        </div>
    </div>
</div>
