<h2 class="text-center" mat-dialog-title>Create Link</h2>
<mat-dialog-content>
    <div class="w-75 mx-auto">
      <mat-form-field class="w-100">
        <input 
            type="text"
            class="w-100" 
            matInput 
            placeholder="Target URL" 
            formControlName="redirectURL"
        >
      </mat-form-field>
      <br/>
      <mat-form-field class="w-100">
        <input 
            type="text" 
            class="w-100"
            matInput 
            placeholder="Note" 
            formControlName="note"
        >
      </mat-form-field>
      <br/>
      <small 
        class="form-text text-danger mb-2" 
      >{{ (error$ | async) }}</small>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button 
    mat-raised-button 
    mat-dialog-close
    color="primary"
    [disabled]="(loading$ | async) ?? false"
  >Cancel</button>
  <button 
    mat-raised-button
    color="primary"
    [disabled]="(loading$ | async) ?? false"
    (click)="onSubmit()"
  >Save</button>
</mat-dialog-actions>
