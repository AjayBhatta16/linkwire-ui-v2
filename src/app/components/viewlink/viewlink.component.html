<div class="container-fluid h-100">
    <div class="d-flex flex-column align-items-center h-100">
        <div class="d-flex align-items-center gap-2">
            <i 
                class="fa fa-chevron-left mr-4"
                role="button"
                (click)="handleBack()"
                style="font-size: 1.5em;"
            ></i>
            <h1>Link Tracking</h1>
        </div>
        <div class="d-flex align-items-center">
            <h4 class="font-weight-normal">Access URL: {{ accessUri$ | async }}</h4>
            <i 
                class="fa-regular fa-copy text-primary ml-2" 
                role="button"
                (click)="copyAccessUriToClipboard()"
            ></i>
        </div>
        <div class="h-100 w-100 mt-3 mb-3">
            <app-ag-grid
                [colDefs]="colDefs"
                [context]="context"
                [rowData]="(clicks$ | async) ?? []"
            ></app-ag-grid>
        </div>
    </div>
</div>
